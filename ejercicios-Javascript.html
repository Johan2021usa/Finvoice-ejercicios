    <h3>Punto 2:</h3>
    <!-- Inputs de entrada-->
    <form class="form-inputs">
        <input id="val-1" type="number" step="1" placeholder="Valor 1";>
        <input id="val-2" type="number" step="1" placeholder="Valor 2";>
        <button id="button-1" type="submit">Calcular</button>
    </form>
    <br>

    <!--Salida de resultados-->
    <div>
        <label>Suma:</label>
        <input id="salida-suma" value="0">
    </div>
    <div>
        <label>Resta:</label>
        <input id="salida-resta" value="0">    
    </div>
    <div>
        <label>Multiplicacion:</label>
        <input id="salida-multiplicacion" value="0">
    </div>
    <div>
        <label>Division:</label>
        <input id="salida-division" value="0">
    </div>


    <script>
        // Funciones punto 2
        function calculadora(valores){
            /** La presente funcion recibe un array que contiene los dos valores que son usados para llevar a cabo
             * las operaciones suma, resta, multiplicacion, division. Asi mismo, esta retorna un Array que contiene,
             * el resultado de todas las operaciones
            */
            let suma = valores[0] + valores[1];
            let resta = valores[0] - valores[1];
            let Multiplicacion = valores[0] * valores[1];
            let division = valores[0] / valores[1];
            let operaciones = [suma, resta, Multiplicacion, division];
            return operaciones;
        }

        function mostrarResultados(operaciones){
            /**
             * La presente funcion se encarga de mostrar los resultados de las operaciones en pantalla,
             * para ello se hace uso del metoco query selector a fin de modificar el DOM.
            */
            let suma = document.querySelector('#salida-suma');
            let resta = document.querySelector('#salida-resta');
            let multiplicacion = document.querySelector('#salida-multiplicacion');
            let division = document.querySelector('#salida-division');
            // Mostrando resultados a traves de los inputs.
            suma.value = operaciones[0];
            resta.value = operaciones[1];
            multiplicacion.value = operaciones[2];
            division.value = operaciones[3];
        }

        document.querySelector('.form-inputs').addEventListener('submit',
            function(eventoObtenido){
                /** Este segmento del codigo esta haciendo uso del DOM o document object model,
                 * en este caso estamos capturando un evento submit a partir de un boton creado en el documento HTML,
                 * posterior a ello, se seleccionan los posibles valores dispuestos en los formularios haciendo uso del metodo,
                 * querySelector, asi mismo, los valores obtenidos son parseados a fin de convertirlos en datos numericos de tipo entero,
                 * luego dichos valores son enviados a la funcion calculadora la cual ejecuta las operaciones,
                 * y retorna los resultados, despues dichos resultados son enviados a una funcion,
                 *  que se encarga de mostrar los valores en el navegador a traves de inputs.
                */
                let valor1 = document.querySelector('#val-1').value;
                let valor2 = document.querySelector('#val-2').value;
                let valores = [parseInt(valor1), parseInt(valor2)];
                let operaciones = calculadora(valores);
                mostrarResultados(operaciones);
                eventoObtenido.preventDefault();
            }
        );
    </script>
